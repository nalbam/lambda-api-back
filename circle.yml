machine:
  timezone: Asia/Seoul
  node:
    version: 6.10.3

dependencies:
  override:
    - curl -s toast.sh/install-v3 | bash
  post:
    - ~/toaster/toast.sh c REGION ap-northeast-2
    - ~/toaster/toast.sh c BUCKET repo.nalbam.com

compile:
  pre:
    - ~/toaster/toast.sh v $CIRCLE_BRANCH
  override:
    - ~/toaster/toast.sh b lambda node

test:
  override:
    - ls -al target

deployment:
  development:
    branch: /^(?!master$).*$/
    commands:
      - ~/toaster/toast.sh p bucket
  production:
    branch: master
    commands:
      - ~/toaster/toast.sh p bucket
      - ~/toaster/toast.sh d lambda back
